<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shop-laptop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="svg/logo.svg">
</head>

<body>
  <div class="container">
    <header class="header">
      <a class="header__link header__link_logo" href="">
        <img class="header__icon" src="svg/logo.svg" alt="store logo">
      </a>
      <div class="header__title-wrapper">
        <h1 class="header__title">shop-laptop</h1>
        <p class="header__subtitle">your favourite device is near</p>
      </div>
      <a class="header__link header__link_cart cart" href="#">
        <img class="header__icon" src="svg/cart.svg" alt="shopping cart icon">
        <p class="cart__count">0</p>
      </a>
      <button class="header__button header__button_translate">
        <img class="header__icon" src="svg/translate.svg" alt="translation icon">
      </button>
    </header>

    <main class="main">
      <section class="search">
        <div class="search__wrapper">
          <div class="search__part">
            <label class="search__label label" for="search">
              <p class="search__title search__title_search">search</p>
              <div class="input-wrapper">
                <input class="search_main label__input input" type="text" autocomplete="off" placeholder="brand / model">
                <img class="search_main-icon input-wrapper__icon" src="svg/search.svg" alt="">
              </div>
            </label>
          </div>
            
          <div class="search__sort search__part">
            <p class="search__title search__title_sort-by">sort by</p>
              <select class="select_sort" name="sort">
                <option class="select__option select__option_alphabet-lh" value="alphabet-lh">alphabet (A - Z)</option>
                <option class="select__option select__option_alphabet-hl" value="alphabet-hl">alphabet (Z - A)</option>
                <option class="select__option select__option_year-hl" value="year-hl">year (2022 - 2014)</option>
                <option class="select__option select__option_year-lh" value="year-lh">year (2014 - 2022)</option>
                <option class="select__option select__option_stock-lh" value="stock-lh">stock (1 - 10)</option>
                <option class="select__option select__option_stock-hl" value="stock-hl">stock (10 - 1)</option>
              </select>
          </div>
        </div>
      
        <div class="stock-year-wrapper">
          <div class="search__stock search__part">
          <p class="search__title search__title_in-stock">in stock</p>
          <div class="range-wrapper">
            <p class="range-wrapper__text search__stock_min">1</p>
            <div class="range search__range_stock"></div>
            <p class="range-wrapper__text search__stock_max">10</p>
          </div>
        </div>

        <div class="search__year search__part">
            <p class="search__title search__title_release-year">release year</p>
            <div class="range-wrapper">
              <p class="range-wrapper__text search__year_min">2014</p>
              <div class="range search__range_year"></div>
              <p class="range-wrapper__text search__year_max">2022</p>
            </div>
          </div>
        </div>

        <div class="search__filters">
          <div class="search__brand checkboxes search__part">
            <p class="search__title search__title_brand">brand</p>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="dell"></div>
              <p class="checkboxes__title">DELL</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="lenovo"></div>
              <p class="checkboxes__title">Lenovo</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="hp"></div>
              <p class="checkboxes__title">HP</p>
            </div>
          </div>
  
          <div class="search__color checkboxes search__part">
            <p class="search__title search__title_colors">colors</p>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="black"></div>
              <p class="checkboxes__title search__colors-text search__colors-text_black">black</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="white"></div>
              <p class="checkboxes__title search__colors-text search__colors-text_white">white</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="gray"></div>
              <p class="checkboxes__title search__colors-text search__colors-text_gray">gray</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="blue"></div>
              <p class="checkboxes__title search__colors-text search__colors-text_blue">blue</p>
            </div>
          </div>
  
          <div class="search__size checkboxes search__part">
            <p class="search__title search__title_size">size</p>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="small"></div>
              <p class="checkboxes__title">small (12-14 inch)</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="medium"></div>
              <p class="checkboxes__title">medium (14-16 inch)</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box" data-value="large"></div>
              <p class="checkboxes__title">large (16-18 inch)</p>
            </div>
          </div>
  
          <div class="search__additional-filters checkboxes search__part">
            <p class="search__title search__title_additional-filters">additional filters</p>
            <div class="checkboxes__item">
              <div class="checkboxes__box solebox-popular" data-value="popular"></div>
              <p class="checkboxes__title checkboxes__title_only-popular">only popular</p>
            </div>
            <div class="checkboxes__item">
              <div class="checkboxes__box solebox-gaming" data-value="gaming"></div>
              <p class="checkboxes__title checkboxes__title_also-gaming-models">also gaming models</p>
            </div>
          </div>
        </div>

        <div class="search__controls checkboxes search__part">
          <button class="btn search__controls_reset">reset</button>
        </div>
      </section>

      <section class="goods">
      </section>

      <template id="goods-item">
        <div class="goods__card">
          <img class="goods__card_in-cart" src="svg/cart.svg" alt="cart icon">
          <div class="goods__title">
            <h3 class="goods__brand"></h3>
            <p class="goods__model"></p>
          </div>

          <div class="goods__img-wrapper">
            <img class="goods__card-img" src="" alt="laptop image">
          </div>

          <p class="goods__feature goods__feature_in-stock"> in stock
            <span class="goods__feature_stock"></span>
          </p>
          <p class="goods__feature goods__feature_release-year"> release year
            <span class="goods__feature_year"></span>
          </p>
          <p class="goods__feature goods__feature_size"> size
            <span class="goods__feature_size"></span>
          </p>
          <p class="goods__feature goods__feature_color"> color
            <span class="goods__feature_color"></span>
          </p>
          <p class="goods__feature goods__feature_gaming"> gaming
            <span class="goods__feature_gaming"></span>
          </p>
          <p class="goods__feature goods__feature_popular"> popular
            <span class="goods__feature_popular"></span>
          </p>
        </div>
      </template>

      <template id="main-message" class="message">
        <div class="message__container">
          <div class="message__wrapper">
            <p class="message__title">message</p>
            <p class="message__text"></p>
          </div>
        </div>
      </template>
    </main>

    <footer class="footer">
      <a class="footer__link" href="https://t.me/jaysun0" target="_blank">
        <img class="footer__icon" src="svg/telegram-icon.svg" alt="telegram logo">
      </a>
      <a class="footer__link" href="https://github.com/jaysun0" target="_blank">
        <img class="footer__icon" src="svg/github-icon.svg" alt="github logo">
      </a>
      <a class="footer__link" href="https://jaysuno0.github.io/rsschool-cv/" target="_blank">
        <img class="footer__icon" src="svg/page-icon.svg" alt="document logo">
      </a>
    </footer>
  </div>
</body>
</html>
